    <style>
      :root { 

        --hsla-h: 50;
        --hsla-w: 50;
        --hsla-b: 50;

        /* static colors */
        --color-light: #fff;
        --color-dark: #000;

        --bg-primary-1: linear-gradient(180deg, #C9F2FF 0%, #E6FCFF 96.63%);          
        --bg-primary-2: linear-gradient(0deg, #C9F2FF 0%, #E6FCFF 96.63%);           

        --color-1: #583B15;
        --color-2: #245663;
        --color-3: #0dcaf0;
        --color-4: #85DCFF;
        --color-5: rgb(255, 217, 167);
        --color-6: hsla(317, 100%, 58%, 1);
        --color-7: hsla(252, 100%, 67%, 1);
        --color-8: hsla(345, 100%, 65%, 1);
        --color-9: hsla(175, 100%, 36%, 1);
        /* --drop-shadow: inset 20px 20px 20px rgba(0, 0, 0, .05), 25px 35px 20px rgba(0, 0, 0, .05), 25px 30px 30px rgba(0, 0, 0, .05), inset -20px -20px 25px rgba(255, 255, 255, .9);  */
        --drop-shadow: inset -20px 20px 20px rgba(0, 0, 0, .05), -25px 35px 20px rgba(0, 0, 0, .05), -25px 30px 30px rgba(0, 0, 0, .05), inset 20px -20px 25px rgba(255, 255, 255, .9);

        --text-color-1: #707070;
        --text-color-2: #585858;
        --text-color-3: #f6aa44;
        --text-color-4: #245663;
        --text-color-hover: #DBDB31;

        /* experience card colors */
        --bg: #c8f3ff;
        --box-shadow-2: -10px -10px 10px rgba(255, 255, 255, 0.5), 15px 15px 15px rgb(129, 228, 255);
        --box-shadow-2-hover: -20px -20px 30px rgba(255, 255, 255, 0.5), 20px 20px 30px rgb(133, 228, 255);
        /* --box-shadow-2: 0.8rem 0.8rem 0.6rem #c8d0e7, -0.8rem -0.8rem 0.5rem #ffffffa1;
        --box-shadow-2-hover: 1.6rem 1.6rem 1.2rem #c8d0e7, -1.6rem -1.6rem 1rem #ffffffa1; */

        /* tech section */
        --box-shadow-3: 0 0 1em #ffffff8f;
        
        /* wave section */
        --white: #FFFFFF;
        --greyLight-1: #E4EBF5;
        --greyLight-2: #c8d0e7;
      }

      .dark-theme {
        /* --bg-primary-1: linear-gradient(180deg, #1a1a1a 0%, #272727 96.63%);
        --bg-primary-2: linear-gradient(0deg, #1a1a1a 0%, #272727 96.63%); */

        /* --bg-primary-1: #333333;
        --bg-primary-2: #333333; */

        --bg-primary-1: #261d56;
        --bg-primary-2: #261d56;

        --text-color-1: rgb(255, 255, 255);
        --text-color-2: rgb(255, 255, 255);
        --text-color-4: var(--color-3);
        /* --drop-shadow: inset 20px 20px 45px rgb(144 144 144 / 58%), 25px 35px 20px rgb(0 0 0 / 14%), 25px 38px 30px rgb(0 0 0 / 50%), inset -20px -20px 58px rgb(167 167 167 / 82%); */
        --drop-shadow: inset -20px 20px 45px rgb(144 144 144 / 58%), -25px 35px 20px rgb(0 0 0 / 14%), -25px 38px 30px rgb(0 0 0 / 50%), inset 20px -20px 58px rgb(167 167 167 / 82%);

        /* experience card colors */
        /* --bg: #393939;
        --box-shadow-2: -10px -10px 10px rgb(83 83 83 / 50%), 15px 15px 15px rgb(43 43 43);
        --box-shadow-2-hover: -20px -20px 30px rgb(83 83 83 / 50%), 20px 20px 30px rgb(43 43 43); */

        --bg: #2c2264;
        --box-shadow-2: -10px -10px 10px rgb(57 45 134),15px 15px 15px rgb(14 11 33);
        --box-shadow-2-hover: -20px -20px 30px rgb(57 45 134),20px 20px 30px rgb(14 11 33);

        /* tech section */
        --box-shadow-3: 0 0 1em #0000005c;
      }

      .spinner-container {
          position: absolute;
          z-index: 1111;
          inset: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #101010;
      }
      .scan {
          position: relative;
          display: flex;
          align-items: center;
          flex-direction: column;
          animation: animateColor 2.5s linear infinite;
      }
      @keyframes animateColor {
          0% {
              filter: hue-rotate(0deg);
          }
          100% {
              filter: hue-rotate(360deg);
          }
      }
      .scan .face {
          position: relative;
          width: 250px;
          height: 380px;
          background: url(assets/img/loader/face-02-colored.svg);
          background-size: 250px;
          background-repeat: no-repeat;
      }
      .scan .face::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url(assets/img/loader/face-01.svg);
          background-size: 250px;
          background-repeat: no-repeat;
          animation: animate 4.2s ease-in-out infinite;
      }
      @keyframes animate {
          0%, 100% {
              height: 0%;
          }
          50% {
              height: 100%;
          }
      }
      .scan .face::after {
          content: '';
          position: absolute;
          top: 0;
          left: 50%;
          width: 188%;
          transform: translateX(-50%);
          height: 8px;
          background: #3fefef;
          border-radius: 8px;
          filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
          animation: animate_line 4.2s ease-in-out infinite;
      }
      @keyframes animate_line {
          0%, 100% {
              top: 0%;       
          }
          50% {
              top: 100%;
          }
      }

      .scan h3 {
          text-transform: uppercase;
          color: #3fefef;
          font-size: 2em;
          margin-top: 20px;
          letter-spacing: 2px;
          filter: drop-shadow(0 0 20px #3fefef) drop-shadow(0 0 60px #3fefef);
          animation: animate_text 0.5s steps(1) infinite;
      }
      @keyframes animate_text {
          0%, 100% {
              opacity: 0;
          }
          50% {
              opacity: 1;
          }
      }
      .scan .face .dots {
          position: absolute;
          inset: 0;
      }
      .scan .face .dots::before {
          position: absolute;
          content: '';
          top: 0;
          left: 0;
          width: 250px;
          height: 380px;
          background: url(assets/img/loader/face-points.svg);
          background-size: 250px;
          background-repeat: no-repeat;
          animation: face_points 4.2s ease-in-out infinite;
      }
      @keyframes face_points {
          0%, 100% {
              height: 0%;
          }
          50% {
              height: 100%;
          }
      }
      .scan .face .dots::after {
          position: absolute;
          content: '';
          top: 0;
          left: 0;
          width: 250px;
          height: 380px;
          background: url(assets/img/loader/face-lines.svg);
          background-size: 250px;
          background-repeat: no-repeat;
          animation: face_lines 4.2s ease-in-out infinite;
      }
      @keyframes face_lines {
          0%, 25%, 100% {
              height: 0%;
          }
          50% {
              height: 100%;
          }
      }
    </style>
